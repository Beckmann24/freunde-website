<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Freunde-Website</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>Willkommen!</h1>

    <div class="form-box">
      <h2>Registrieren</h2>
      <input type="text" id="vorname" placeholder="Vorname">
      <input type="text" id="nachname" placeholder="Nachname">
      <input type="date" id="geburtstag">
      <input type="email" id="registerEmail" placeholder="E-Mail">
      <input type="password" id="registerPassword" placeholder="Passwort">
      <button id="registerBtn">Registrieren</button>
    </div>

    <div class="form-box">
      <h2>Anmelden</h2>
      <input type="email" id="loginEmail" placeholder="E-Mail">
      <input type="password" id="loginPassword" placeholder="Passwort">
      <button id="loginBtn">Anmelden</button>
    </div>

    <div class="form-box">
      <h2>Oder</h2>
      <button id="googleLoginBtn">Mit Google anmelden</button>
    </div>
  </div>
</body>
</html>
